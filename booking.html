<!DOCTYPE html>
<html>
<head>
<title> Booking Order Form </title>
<!-----Including CSS for different screen sizes----->
<link rel="stylesheet" type="text/css" href="../fastfoods/index.html">
<link rel="stylesheet" media="screen and (max-width: 1200px) and (min-width: 601px)" href="../fastfoods/css/main1.css" />
<link rel="stylesheet" media="screen and (max-width: 600px) and (min-width: 351px)" href="../fastfoods/css/main2.css" />

<link rel="stylesheet" media="screen and (max-width: 350px)" href="../fastfoods/css/bb.css" />

<body>
<div id="booking">
<form action="" method="post">
<header>
<h2> Place an order Now </h2>
<p> Our food tastes awesome and delicious.</p>
</header>
    <label>Your Name</label> </br>
    <input name="name" placeholder="Kim" type="text" width="100px;"> </br>
    <label>Email Id</label> </br>
    <input name="email" placeholder="ekk213@gmail.com" type="text"> </br>
<label>Contact Number</label> </br>
<input name="contact" placeholder="+254 720 XXX XXX" type="text"> </br>
<label> Address </label> </br>
<input name="address" placeholder="address, street, building and town" type="text"> </br>
<label> Comments or special orders *please specify here </label> </br>
<textarea cols="15" name="message" placeholder="Message" rows="10">
</textarea> </br>
<input id="submit" type="submit" value="ORDER">
</form>
</div>
</body>
</html>
